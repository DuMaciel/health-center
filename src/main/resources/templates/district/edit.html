<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Editar Bairro</title>
<link th:href="@{/styles/form-custom.css}" rel="stylesheet" />
</head>
<body>
	<h1>Editar Bairro</h1>
	<div class="container">
		<div>
			<p th:if="${error}" th:text="${error}" style="color: red"></p>
		</div>
		<form method="POST" th:action="@{'../edit'}">
			<div>
				<input type="hidden" name="id" th:value="${district.id}" /> <label>Nome:</label>
				<input type="text" name="name" th:value="${district.name}" required/>
			</div>
			<div>
				<div class="btn-group">
					<input class="btn btn-save" type="submit" value="Editar" />
					<button class="btn btn-back" type="button"
						onclick="window.history.back()">Voltar</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
