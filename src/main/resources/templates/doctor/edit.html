<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Editar Médico</title>
</head>
<style>
	label {
		display: inline-block;
		float: left;
		clear: left;
		width: 150px;
		text-align: right;
	}

	input, select {
		display: inline-block;
		float: left;
	}
</style>

<body>
	<h1>Editar Médico</h1>
	
	<div>
		<b><p style="color: red;" th:text="${error}"></p></b>
	</div>

	<form method="POST" th:action="@{'edit'}">
		<label>Nome:</label>
		<input type="text" name="name" th:value="${doctorDTO?.name}" required/> <br>
		
		<label>CPF:</label>
		<input type="text" name="cpf" th:value="${doctorDTO?.cpf}" required/> <br>
		
		<label>CRM:</label>
		<input type="text" name="crm" th:value="${doctorDTO?.crm}" required/> <br>
		
		<label>CEP:</label>
		<input type="text" name="addressPostalCode" th:value="${doctorDTO?.addressPostalCode}" required />

		<label>Bairro:</label>
		<select name="districtId" required>
			<option selected disabled value="">Escolha um bairro</option>
			<option th:selected="${district.id == doctorDTO?.districtId}" th:each="district : ${districts}" th:value="${district.id}" th:text="${district.name}"></option>
		</select>
		<br>

		<label>Logradouro:</label>
		<input type="text" name="addressStreet" th:value="${doctorDTO?.addressStreet}" required/> <br>

		<label>Número:</label>
		<input type="text" name="addressNumber" th:value="${doctorDTO?.addressNumber}" required/> <br>
		
		
		<label>Complemento:</label>
		<input type="text" name="addressComplement" th:value="${doctorDTO?.addressComplement}" required/> <br>

		<input type="submit" value="Adicionar" />
	</form>
	
</body>

</html>
